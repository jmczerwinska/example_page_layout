<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MITALENT</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/rae0wgq.css" />
</head>
<body>
    <div class="container">
        <div class="square"></div>
        
        <header class="header">
            <nav class="navbar">
                <ul class="menu">
                    <li class="menu__element">
                        <button class=" menu__button" id="hamburger-btn">
                            <img src="assets/menu_icon.png" class="menu__icon" alt="menu">
                        </button>
                    </li>
                    <li class="menu__element menu__element--hidden"><a href="#" class="menu__link">Clients</a></li>
                    <li class="menu__element menu__element--hidden"><a href="#" class="menu__link">News</a></li>
                </ul>

                <ul class="hamburger-menu" id="hamburger-menu">
                    <li class="hamburger-menu__element">
                        <a href="#" class="hamburger-menu__link">Home</a>
                    </li>
                    <li class="hamburger-menu__element hamburger-menu__element--mobile">
                        <a href="#" class="hamburger-menu__link">Clients</a>
                    </li>
                    <li class="hamburger-menu__element hamburger-menu__element--mobile">
                        <a href="#" class="hamburger-menu__link">News</a>
                    </li>
                    <li class="hamburger-menu__element">
                        <a href="#" class="hamburger-menu__link">About</a>
                    </li>
                    <li class="hamburger-menu__element">
                        <a href="#" class="hamburger-menu__link">Contact</a>
                    </li>
                </ul>
            </nav>

            <img class="logo" src="assets/Logo.png" alt="mitalent-logo" />
        </header>



        <main class="main">
                <div class="socialmedia">
                    <a href="#" class="socialmedia__link">
                        <img class="socialmedia__icon" src="assets/003-twitter.png" alt="twitter-icon" />
                    </a>
                    <a href="#" class="socialmedia__link">
                        <img class="socialmedia__icon" src="assets/001-facebook.png" alt="facebook-icon" />
                    </a>
                    <a href="#" class="socialmedia__link">
                        <img class="socialmedia__icon" src="assets/002-instagram.png" alt="instagram-icon" />
                    </a>
                </div>

                <div class="content">
                    <div class="content__text-holder">
                        <h1 class="content__title">Georgina Alson</h1>
                        <p class="content__description content__description--animated">young model 2020</p>
                    </div>
                    <img class="content__photo" alt="model photo" src="assets/Warstwa_1.png"/>
                </div>
        </main>

        <div class="info">
            <button class="info__button--profile">View profile</button>
            <button class="info__button--facebook">
                <img class="info__facebook-icon" src="assets/001-facebook.png" alt="facebook-icon" />
            </button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
